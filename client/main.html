<head>
	<title>convexset:log</title>
</head>

<body>
	<h1>convexset:log</h1>
	
	{{> info}}
</body>

<template name="info">
	<h3>Client Log</h3>
	{{> Template.dynamic template="convexset:log/table" data=tableData}}

	<hr>
	
	<h3>Server Log</h3>
	<ul>
		{{#each logItem in serverLog}}
			<li>{{logItem}}</li>
		{{/each}}
	</ul>
</template>
